      <h1>Selectize.js</h1>

        <h2>&lt;select&gt;</h2>
        <div class="control-group">
          <label for="select-beast">Beast:</label>
          <select id="select-beast" class="demo-default" placeholder="Select a person...">

        <script>
        var opts = [
          { name: 'Thomas', guid: "thomas" },
          { name: 'Nikola', guid: 'nikola' },
          { name: 'Nikola Tesla', guid: 'nikola-tesla' },
          { name: 'Arnold Schwarzenegger', guid: 'rrnold-schwarzenegger' },
          { name: 'All Storez', guid: 'all-stores' },
          { name: 'Alle kaupat', guid: 'alle-kaupat' }
        ];

        $('#select-beast').selectize({
          create: false,
          options: opts,
          labelField: 'name',
          valueField: 'guid',
          searchField: 'name',
          sortField: {
            field: 'text',
            direction: 'asc'
          },
          stickies: ['all-stores', 'alle-kaupat'],
          dropdownParent: 'body'
        });
